        <div class="row">
          <div class="col-md-8">
            <div class="card">
              <div class="card-header">
                <h5 class="title">Edit Profile</h5>
              </div>
              <div class="card-body">
                <form action="" method="POST">
                  {% csrf_token %}
                  <div class="row">
                    <div class="col-md-5 pr-1">
                      <div class="form-group">
                        <label>Company (disabled)</label>
                        <input type="text" class="form-control" disabled="" placeholder="Company" value="pearlinfo">
                      </div>
                    </div>
                    <div class="col-md-3 px-1">
                      <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" disabled="" name='username' placeholder="Username" value={{user.username}}>
                      </div>
                    </div>
                    <div class="col-md-4 pl-1">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" disabled="" name='email' placeholder="Email" value={{user.email}}>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" disabled="" name='first_name' placeholder="Company" value={{user.first_name}}>
                      </div>
                    </div>
                    <div class="col-md-6 pl-1">
                      <div class="form-group">
                        <label>Last_Name</label>
                        <input type="text" class="form-control" disabled="" name='last_name' placeholder="Last Name" value={{user.last_name}}>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" disabled="" name='address' placeholder="Home Address" value={{profile.address}}>                       
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label>genre</label>
                        <input type="text" class="form-control" disabled="" name='genre' placeholder="genre" value="{{profile.genre}}">
                      </div>
                    </div>
                    <div class="col-md-4 px-1">
                      <div class="form-group">
                        <label>birth_date</label>
                        <input type="date" class="form-control" disabled="" name='birth_date' placeholder="birth_date" value="{{profile.birth_date|date:'Y-m-d'}}">
                      </div>
                    </div>
                    <div class="col-md-4 pl-1">
                      <div class="form-group">
                        <label>locatity</label>
                        <input type="text" class="form-control" disabled="" name='locatity' placeholder="locatity" value="{{profile.locatity}}">
                      </div>
                    </div>
                  </div>
                  <div class="submit">
                    <input type="submit" class="form-control"  value="Update">
                  </div>
                </form>
              </div>
            </div>
          </div>
          <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
          <script type="text/javascript">
            $(function () {
                var fileupload = $("#FileUpload1");
                var filePath = $("#spnFilePath1");
                var image = $("#imgFileUpload1");
                image.click(function () {
                    fileupload.click();
                });
                fileupload.change(function () {
                    var fileName = $(this).val().split('\\')[$(this).val().split('\\').length - 1];
                    filePath.html("Cover:" + fileName);
                });
            });
        </script>
        <script type="text/javascript">
          $(function () {
              var fileupload = $("#FileUpload2");
              var filePath = $("#spnFilePath2");
              var image = $("#imgFileUpload2");
              image.click(function () {
                  fileupload.click();
              });
              fileupload.change(function () {
                  var fileName = $(this).val().split('\\')[$(this).val().split('\\').length - 1];
                  filePath.html("User:" + fileName);
              });
          });
      </script>

              </div>
              <div class="card-body">

                  <input type="file" id="FileUpload2" name='profile1'  style="display: none"  />
                    <img id="imgFileUpload2" class="avatar border-gray"  src="{{profile.profile1.url}}" alt="...">
                    
                    <br>

            </form>
