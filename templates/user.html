{% extends 'base2.html' %}
{% load static %}
{% block content %}

    <div class="main-panel" id="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-transparent  bg-primary  navbar-absolute">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <div class="navbar-toggle">
              <button type="button" class="navbar-toggler">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </button>
            </div>
            <a class="navbar-brand" href="#pablo">User Profile</a>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navigation">
            <form>
              <div class="input-group no-border">
                <input type="text" value="" class="form-control" placeholder="Search...">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <i class="now-ui-icons ui-1_zoom-bold"></i>
                  </div>
                </div>
              </div>
            </form>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#pablo">
                  <i class="now-ui-icons media-2_sound-wave"></i>
                  <p>
                    <span class="d-lg-none d-md-block">Stats</span>
                  </p>
                </a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="now-ui-icons location_world"></i>
                  <p>
                    <span class="d-lg-none d-md-block">Some Actions</span>
                  </p>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#pablo">
                  <i class="now-ui-icons users_single-02"></i>
                  <p>
                    <span class="d-lg-none d-md-block">Account</span>
                  </p>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="panel-header panel-header-sm">
      </div>
      <div class="content">
    
          
        <div class="row">
          <div class="col-md-8">
            <div class="card">
              <div class="card-header">
                <h5 class="title">Edit Profile</h5>
              </div>
              <div class="card-body">
                <form action="" method="POST">
                  {% csrf_token %}
                  <div class="row">
                    <div class="col-md-5 pr-1">
                      <div class="form-group">
                        <label>Company (disabled)</label>
                        <input type="text" class="form-control" disabled="" placeholder="Company" value="pearlinfo">
                      </div>
                    </div>
                    <div class="col-md-3 px-1">
                      <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" name='username' placeholder="Username" value="{{user.username}}">
                      </div>
                    </div>
                    <div class="col-md-4 pl-1">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" name='email' placeholder="Email" value="{{user.email}}">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" name='first_name' placeholder="First Name" value="{{user.first_name}}">
                      </div>
                    </div>
                    <div class="col-md-6 pl-1">
                      <div class="form-group">
                        <label>Last_Name</label>
                        <input type="text" class="form-control" name='last_name' placeholder="Last Name" value="{{user.last_name}}">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" name='address' placeholder="Home Address" value="{{profile.address}}">                       
                      </div>
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label>genre</label>
                        <input type="text" class="form-control" name='genre' placeholder="genre" value="{{profile.genre}}">
                      </div>
                    </div>
                    <div class="col-md-4 px-1">
                      <div class="form-group">
                        <label>birth_date</label>
                        <input type="date" class="form-control" name='birth_date' placeholder="birth_date" value="{{profile.birth_date|date:'Y-m-d'}}">
                      </div>
                    </div>
                    <div class="col-md-4 pl-1">
                      <div class="form-group">
                        <label>locatity</label>
                        <input type="text" class="form-control" name='locatity' placeholder="locatity" value="{{profile.locatity}}">
                      </div>
                    </div>
                  </div>
                  <div class="submit">
                    <input type="submit" class="form-control"  value="Update">
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card card-user">
              <div class="image" style="height: 165px;">
                <a href="{{profile.bgprofile.url}}">
                <img id="imgFileUpload1"  src="{{profile.bgprofile.url}}" alt="..."> 
                <input type="file" id="FileUpload1" name='bgprofile' style="display: none" />
                </a>
              </div>
              <div class="card-body">
                <div class="author">
                  <a href="{{profile.profile1.url}}">
                    <img id="imgFileUpload2"  name='profile1'  class="avatar border-gray" src="{{profile.profile1.url}}" alt="...">
                    <input type="file" id="FileUpload2"  style="display: none" />
                  </a>  
                    <h5 class="title">{{request.user}}</h5>  
                  <p class="description">
                    {{user.first_name}}
                  </p>
                  <p>
                  </p>
                  <div class="xyz">
                    <a href="{% url 'dashboard:edit' %}"  class="form-control">Edit Profile</a>
                  </div>
                </div>     
                <div class="button-container" style="margin-bottom: 76px;">
                  
              </div>
            </div>
          </div>  
        </div>
      </div>
      {% endblock %}
